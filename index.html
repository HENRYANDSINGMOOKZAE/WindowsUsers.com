<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple App</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"><style>body {font-family: 'Inter', sans-serif;}</style></head><body class="bg-slate-900 text-slate-100 flex items-center justify-center min-h-screen p-4"><div class="bg-slate-800 p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center space-y-8 border border-slate-700"> <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">Hello, Windows User!</h1><p class="text-lg md:text-xl text-slate-400">Click the button below to get a new message.</p><div id="message-box" class="min-h-[6rem] bg-slate-700 text-slate-200 text-xl font-medium p-6 rounded-xl flex items-center justify-center transition-all duration-300 ease-in-out">Click the button!</div><button id="generate-btn" class="w-full sm:w-auto px-8 py-4 mt-6 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">Generate Message</button></div><script>const messages = ["You are awesome!","Have a fantastic day!","Stay positive and keep smiling.","Great things are coming your way.","Believe in yourself.","You've got this!"];let lastIndex = -1;const generateBtn = document.getElementById('generate-btn');const messageBox = document.getElementById('message-box');generateBtn.addEventListener('click', () => {let newIndex;do {newIndex = Math.floor(Math.random() * messages.length);} while (newIndex === lastIndex);messageBox.textContent = messages[newIndex];lastIndex = newIndex;});window.onload = () => {const container = document.querySelector('.bg-slate-800');container.style.opacity = '0';setTimeout(() => {container.style.transition = 'opacity 1s ease-in-out';container.style.opacity = '1';}, 100);};</script></body></html>
